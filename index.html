<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TraveLinker.com</title>
    
</head>
<body>

    <div id="inicio">
        <h1>TraveLinker.com</h1>
        <h2>¡Bienvenido!</h2>
        <form id="formulario">
            <div class="input_text">
                <input type="text"  id="usuario" required placeholder="Usuario">
                
            </div>

            <div class="input_text">
                <input type="password"  id="password" required placeholder="Password">
                
            </div>
            
            <span class="errorPassword" id="errorPassword"></span>

            <input type="submit" value="Entrar" id="button">
            <p>¿No tienes cuenta? <a href="#" target="_blank">¡Registrarte!</a></p>

        </form>

        
    </div>
    


    <script src="script.js"></script>
</body>
</html>
